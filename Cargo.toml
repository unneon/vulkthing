[package]
name = "vulkthing"
version = "0.0.0"
edition = "2021"

[dependencies]
ash = "0.37"
ash-window = "0.12"
imgui = "0.11"
imgui-rs-vulkan-renderer = "1.9"
log = "0.4"
nalgebra = { version = "0.32", features = ["std"], default-features = false }
noise = "0.8"
rand = { version = "0.8", features = ["small_rng"] }
rapier3d = "0.17"
raw-window-handle = "0.5"
shaderc = "0.8"
tobj = { version = "4.0", default-features = false }
winit = { version = "0.28", features = ["wayland", "x11"], default-features = false }

[build-dependencies]
codegen = { path = "codegen" }

